<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/CodeMirror.js"></script>
    <script src="../JS/CodeMirror_LangJS.js"></script>
    <title>BracketIDE</title>
    <link href="../CSS/CodeMirror.css" rel="stylesheet">
    <link href="../CSS/Styles.css" rel="stylesheet">
    <script defer src="../JS/Main.js"></script>
</head>

<body>
    <div id="Container">
        <div id="Sidebar">
            <h2>Explorer</h2>
            <button id="SaveBtn">Save File</button>
            <button id="OpenFolderBtn">Open Folder</button>
            <div id="Files"></div>
            <div id="SidebarResizer"></div>
        </div>

        <div class="EditorContainer">
            <div id="Editor">
                <div id="CodeEditor"></div>
            </div>
            <div id="Console">
                <div id="ConsoleResizer"></div>
                <h2>Console</h2>
                <div id="Output"></div>
                <input type="text" id="CommandInput" placeholder="Enter command here..." />
            </div>
        </div>
    </div>
</body>

</html>
